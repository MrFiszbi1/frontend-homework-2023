<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark">
    <main class="container bg-dark py-4">
      <!-- Add your code here -->
      <form class="bg-light border rounded mx-auto p-4" action="">
        <p class="row h1 text-center d-flex justify-content-center">
          Exercise 05 - Form
        </p>
        <!-- Add your code here -->
        <div class="form-group row my-2">
          <label for="fullName" class="col-12 col-form-label fw-bold"
            >Full Name:</label
          >
          <div class="col-12">
            <input
              type="text"
              class="form-control"
              id="fullName"
              name="fullName"
            />
          </div>
        </div>
        <div class="form-group row my-2">
          <label for="email" class="col-12 col-form-label fw-bold"
            >Email:</label
          >
          <div class="col-12">
            <input type="email" class="form-control" id="email" name="email" />
          </div>
        </div>
        <div class="form-group row my-2">
          <label for="registration" class="col-12 col-form-label fw-bold"
            >Registration Status:</label
          >
          <div>
            <select
              class="form-select"
              aria-label="Default select example"
              id="registration"
              name="registration"
            >
              <option selected class="row">Choose an Option</option>
              <option value="Freshmen" class="row">Freshmen</option>
              <option value="Sophomore" class="row">Sophomore</option>
              <option value="Junior" class="row">Junior</option>
              <option value="Senior" class="row">Senior</option>
            </select>
          </div>
        </div>

        <div class="form-group row my-2">
          <label for="courses" class="col-12 col-form-label fw-bold"
            >have you taken any of the following courses?</label
          >
          <div id="courses">
            <div class="form-check col-12">
              <input
                class="form-check-input"
                type="checkbox"
                value="Programming Languages"
                id="programmingLanguages"
                name="courses"
              />
              <label class="form-check-label" for="programmingLanguages">
                Programming Languages
              </label>
            </div>
            <div class="form-check col-12">
              <input
                class="form-check-input"
                type="checkbox"
                value="Operating Systems"
                id="operatingSystems"
                name="courses"
              />
              <label class="form-check-label" for="operatingSystems">
                Operating Systems
              </label>
            </div>
            <div class="form-check col-12">
              <input
                class="form-check-input"
                type="checkbox"
                value="Full Stack Web Development"
                id="fullStack"
                name="courses"
              />
              <label class="form-check-label" for="fullStack">
                Full Stack Web Development
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row my-2">
          <label for="textarea" class="col-12 col-form-label fw-bold"
            >Anything else?</label
          >
          <div>
            <textarea class="form-control" id="textarea" rows="3"></textarea>
          </div>
        </div>
        <!--         <div class="text-center row d-flex justify-content-center">
          <div class="col">
            <button class="btn btn-primary px-5" type="submit">Submit</button>
            <button class="btn btn-secondary px-5" type="reset">Reset</button>
          </div>
        </div> -->
        <div class="form-group d-flex gap-1 my-3">
          <input type="submit" class="btn btn-primary w-50" value="Submit" />
          <input type="reset" class="btn btn-secondary w-50" value="Reset" />
        </div>
      </form>
    </main>
  </body>
</html>
